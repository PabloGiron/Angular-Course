<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetail.imagePath" alt="{{recipeDetail.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeDetail.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button 
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="sendIngredients2Shopping()"
                     style="cursor: pointer">To shopping list</a></li>
                <li><a style="cursor: pointer;" [routerLink]="['/recipes', id,'edit']">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipeDetail.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                *ngFor="let ingredient of recipeDetail.ingredients"
                class="list-group-item">
                {{ ingredient.name }}, {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
